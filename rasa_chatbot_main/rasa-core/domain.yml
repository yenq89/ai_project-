version: "3.1"
intents:
  - affirm
  - ask_location
  - ask_weather
  - bot_challenge
  - deny
  - goodbye
  - greet
  - thanks
  - utter_thanks
  - weather_location

synonyms:
  - current
  - today
  - tomorrow
  - next 2 days
  - temperature
  - humidity
entities:
  - location
  - forecast_period
  - weather_type
  - guess
slots:
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: location

  guess:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: guess

  forecast_period:
    type: categorical
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: forecast_period
    values:
      - tomorrow
      - today
      - next 2 days

  weather_type:
    type: categorical
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: weather_type
    values:
      - weather
      - wind
      - temperature
      - humidity
      - rain
      - sunny
      - storm
      - snow

responses:

  utter_greet_back:
    - text: Chào bạn!!! Hy vọng bạn đang có một ngày tốt lành.
    - text: Chào bạn!!! Hy vọng bạn đang có một ngày tốt lành. Hôm nay tôi có thể giúp gì cho bạn?
    - text: Xin chào! Rất vui khi gặp bạn. Tôi có thể giúp gì hôm nay? Nếu bạn muốn biết về thời tiết, cứ hỏi tôi nhé!
    - text: Xin chào! Tôi ở đây để giúp bạn với mọi thông tin liên quan đến thời tiết. Bạn cần gì hôm nay?
    - text: Chào mừng, tôi là bot thời tiết.
    - text: Chào mừng bạn! Tôi là bot thời tiết thân thiện, sẵn sàng cung cấp thông tin thời tiết mới nhất cho bạn. Hãy hỏi tôi về thời tiết ở các địa điểm và thời điểm khác nhau nhé!
    - text: Xin chào! Tôi là bot thời tiết, luôn sẵn sàng giúp bạn với các cập nhật thời tiết. Cứ thoải mái hỏi về điều kiện thời tiết ở các nơi và khoảng thời gian khác nhau nhé.
    - text: Xin chào và chào mừng! Tôi là bot thời tiết ở đây để phục vụ bạn. Nếu có bất kỳ câu hỏi nào về thời tiết, đừng ngần ngại hỏi nhé.

  utter_thanks:
    - text: Không có gì, tôi luôn ở đây để giúp đỡ!!!
    - text: Không có chi! Nếu bạn có thêm câu hỏi hay cần trợ giúp sau này, cứ hỏi tôi nhé. Tôi ở đây để hỗ trợ bạn!
    - text: Rất vui khi có thể giúp bạn! Nếu bạn cần thêm thông tin hoặc có thêm thắc mắc, đừng ngần ngại liên hệ. Tôi ở đây 24/7.
    - text: Không có vấn đề gì cả! Nếu bạn cần biết thêm điều gì, cứ hỏi nhé. Tôi luôn ở đây để cung cấp thông tin bạn cần.

  utter_goodbye:
    - text: Chúng ta có thể gặp lại sau
    - text: Tạm biệt! Hãy quay lại bất cứ khi nào bạn có thêm câu hỏi hoặc muốn trò chuyện nhé. Bảo trọng!
    - text: Hẹn gặp lại lần sau! Nếu bạn cần hỗ trợ hoặc muốn biết thêm về thời tiết, đừng ngần ngại quay lại. Tạm biệt!
    - text: Tạm biệt nhé! Nếu bạn muốn tiếp tục trò chuyện hoặc hỏi về thời tiết, tôi sẽ luôn ở đây. Hãy giữ gìn sức khỏe!

  utter_iamabot:
    - text: Tôi là bot thời tiết, được tạo bởi Nhóm MYPV.

  utter_unclear:
    - text: Tôi chưa hiểu ý bạn, bạn có thể nói rõ hơn được không?

actions:
  - utter_greet_back
  - utter_welcome
  - action_get_weather
  - utter_unclear

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
